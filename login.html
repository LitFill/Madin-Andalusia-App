<!DOCTYPE html>
<html lang="id-ID">

<head>
    <meta charset=" UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 1.1rem;
            background-color: #ecfff0;
        }

        h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0;
            color: rgb(67, 252, 0);
        }

        h3 {
            color: darkblue;
            text-align: center;
            margin-top: 0;
        }

        a {
            display: block;
            width: 200px;
            height: 30px;
            margin: 20px auto;
            text-align: center;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            padding: 15px 0;
        }

        a:hover {
            color: lawngreen;
        }

        form {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        input {
            display: block;
            width: 100%;
            height: 35px;
            margin-bottom: 0px;
            padding: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1.1rem;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 50%;
            position: relative;
            left: 25%;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            height: 40px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: lawngreen;
            color: #333;
        }
    </style>
</head>

<body>
    <h2>Halaman Login</h2>
    <a href="index.html">&lt; Kembali</a>
    <br />
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <button type="button" onclick="login()">Login</button>
    </form>

    <script>
        const userData = {
            rozy: "rozy1234",
            ulil: "ulil1234",
        };

        function login() {
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");

            let username = usernameInput.value;
            let password = passwordInput.value;

            const isLoginValid = userData[username] === password;

            if (isLoginValid) {
                alert("Login berhasil!");
                window.location.href = "rekap.html";
            } else {
                alert("Login gagal. Harap periksa kembali username dan password Anda.");
            }

            usernameInput.value = "";
            passwordInput.value = "";
        }
    </script>
</body>

</html>
