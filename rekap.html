<!DOCTYPE html>
<html lang="id-ID">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rekap Guru</title>
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                font-size: 1.1rem;
                background-color: #ecfff0;
            }

            h2 {
                text-align: center;
                font-size: 2.5rem;
                margin-bottom: 0;
                color: rgb(67, 252, 0);
            }

            h3 {
                color: darkblue;
                text-align: center;
                margin-top: 0;
            }

            a {
                display: block;
                width: 200px;
                height: 30px;
                margin: 20px auto;
                text-align: center;
                background-color: #333;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                padding: 15px 0;
            }

            a:hover {
                color: lawngreen;
            }

            .papan-rekap {
                margin: 20px;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            button {
                background-color: #333;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #555;
            }

            .container-hari {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 20px;
                margin-bottom: 20px;
                gap: 5px;
            }

            .hari {
                display: inline-block;
                margin: 0 5px;
                background-color: #333;
                color: white;
                padding: 6px 20px;
                border-radius: 5px;
            }

            table {
                border-collapse: collapse;
                /* width: 100%; */
                margin-top: 20px;
            }

            th,
            td {
                border: 1px solid #ccc;
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #ccc;
                text-align: center;
            }

            table.tabel-Tsanawiyah1 > thead > tr > th {
                background-color: rgb(255, 242, 204);
            }

            table.tabel-Tsanawiyah2 > thead > tr > th {
                background-color: rgb(189, 215, 238);
            }

            table.tabel-Tsanawiyah3 > thead > tr > th {
                background-color: rgb(248, 203, 173);
            }

            table.tabel-Aliyah1 > thead > tr > th {
                background-color: rgb(198, 224, 180);
            }

            table.tabel-Aliyah2 > thead > tr > th {
                background-color: rgb(255, 153, 204);
            }

            table.tabel-Aliyah3 > thead > tr > th {
                background-color: rgb(255, 255, 153);
            }

            table.tabel-Isti\'d > thead > tr > th {
                background-color: rgb(153, 153, 255);
            }

            table.tabel-MutakhorijinPa > thead > tr > th,
            table.tabel-MutakhorijinSo > thead > tr > th {
                background-color: rgb(102, 255, 255);
            }

            .tabel-kontainer {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                align-content: space-between;
                gap: 5px;
            }

            footer {
                text-align: center;
                margin-top: 20px;
                font-size: 0.8rem;
                color: gray;
            }
        </style>
    </head>

    <body>
        <h2>Rekap Guru</h2>
        <a href="index.html">&lt; Kembali</a>
        <br />
        <div class="papan-rekap">
            <h3>Rekap</h3>
            <div class="container-hari">
                <button id="prev">&lt;&lt;</button>
                <span class="hari"></span>
                <button id="next">&gt;&gt;</button>
            </div>
            <br />
            <div class="tabel-kontainer"></div>
        </div>

        <script src="jadwal.js"></script>
        <script src="rekap.js"></script>
        <footer>
            <p>&copy; 2023 Madin Andalusia. Semua hak dilindungi hak cipta.</p>
        </footer>
    </body>
</html>
