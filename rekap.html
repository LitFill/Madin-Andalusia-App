<!DOCTYPE html>
<html lang="id-ID">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rekap Guru</title>
        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                font-size: 1.1rem;
                background-color: #ecfff0;
            }

            h2 {
                text-align: center;
                font-size: 2.5rem;
                margin-bottom: 0;
                color: rgb(67, 252, 0);
            }

            h3 {
                color: darkblue;
                text-align: center;
                margin-top: 0;
            }

            a {
                display: block;
                width: 200px;
                height: 30px;
                margin: 20px auto;
                text-align: center;
                background-color: #333;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                padding: 15px 0;
            }

            a:hover {
                color: lawngreen;
            }

            .papan-rekap {
                margin: 20px;
                padding: 20px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            button {
                background-color: #333;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }

            button:hover {
                background-color: #555;
            }

            .prev {
                float: left;
                margin: 10px 5px;
            }

            .next {
                float: right;
                margin: 0 5px;
            }

            .hari {
                display: inline-block;
                margin: 0 5px;
                background-color: #333;
                color: white;
                padding: 6px 20px;
                border-radius: 5px;
            }

            table {
                border-collapse: collapse;
                /* width: 100%; */
                margin-top: 20px;
            }

            th,
            td {
                border: 1px solid #ccc;
                padding: 8px;
                text-align: left;
            }

            th {
                background-color: #ccc;
                text-align: center;
            }

            footer {
                text-align: center;
                margin-top: 20px;
                font-size: 0.8rem;
                color: gray;
            }
        </style>
    </head>

    <body>
        <h2>Rekap Guru</h2>
        <a href="index.html">&lt; Kembali</a>
        <br />
        <div class="papan-rekap">
            <h3>Rekap</h3>
            <div class="container-hari">
                <button id="prev">&lt;&lt;</button>
                <span class="hari"></span>
                <button id="next">&gt;&gt;</button>
                <div class="test"></div>
            </div>
            <br />
            <div class="tabel-kontainer"></div>
        </div>

        <footer>
            <p>&copy; 2023 Madin Andalusia. Semua hak dilindungi hak cipta.</p>
        </footer>

        <script src="rekap.js"></script>
    </body>
</html>
